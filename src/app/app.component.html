<h2>Simple Form<h2>
<form [formGroup]="inputForm"  (ngSubmit) ="onSubmit()">
<input type="text" name="name"  formControlName="name" placeholder="enter name"><br>
<input type="number" id="age" formControlName="age"  placeholder="enter age"><br>
<input type="radio"  formControlName="gender" value="male"> Male
<input type="radio"  formControlName="gender" value="female"> Female<br>
<button type="submit" >submit</button>
<app-new></app-new>
</form>
